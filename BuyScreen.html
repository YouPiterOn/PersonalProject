<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" style="width: 100%;">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="Styles/BuyScreenStyle.css" />
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/lodash/lodash.min.js"></script>
        <title></title>
    </head>
    <body style="width: 100%; margin: 0px;">
        <header>
            <h1 class="headerText">MyShop</h1>
            <button id="homeButton" onclick="{window.location.href = 'Index.html';}" class="headerButton">Home</button>
            <button in="scartButton" class="headerButton" onclick="{window.location.href = 'ShoppingCart.html';}">Shopping Cart</button>
        </header>
        <div id="main">
            <h1 class="heading">User Information</h1>
            <form>
                <!-- Payment Information -->
                <h2>Payment Information</h2>
                <label for="cardNumber">Credit Card Number:</label>
                <input type="text" id="cardNumber" name="cardNumber" required>
                <br>
        
                <label for="cardExpiration">Expiration Date (MM/YY):</label>
                <input type="text" id="cardExpiration" name="cardExpiration" required>
                <br>
        
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>
                <br>
        
                <h2>Shipping Address</h2>
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
                <br>
        
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
                <br>
        
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
                <br>
        
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>
                <br>
        
                <label for="zip">ZIP Code:</label>
                <input type="text" id="zip" name="zip" required>
                <br>
        
                <input type="submit" id="submit" value="Buy">
            </form>
        </div>
        <footer></footer>
        <script src="Scripts/BuyScreenScript.js"></script>
    </body>
</html>
